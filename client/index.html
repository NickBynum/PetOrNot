        <!-- this is the upload form  -->
        <div class="col-3 border border-dark bg-light rounded shadow mx-2">
            <button type="button" class="close text-danger" onclick="app.postsController.delete('${this.id}')">
                <span>&times;</span>
            </button>
            <label class="bg-warning text-dark w-100">
                <h3>Post Your Pet</h3>
            </label>
            <form onsubmit="app.postsController.addPet(event)">
                <div class="form-group">
                    <input type="text" name="userName" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <input type="text" name="petName" class="form-control" placeholder="Enter Pet Name">
                </div>
                <div class="form-group">
                    <input type="text" name="petCaption" class="form-control" placeholder="Enter Winning Caption">
                </div>
                <div class="form-group">
                    <input type="text" name="petUrl" class="form-control" placeholder="Enter Pet Pic Url">
                </div>
            </form>
            <button type="submit" class="btn btn-primary mb-2">Post Pet</button>
        </div>

        <!-- This is the card output -->
        <div class="row">
            <div class="col-12">
                <div id="petCardOutput" class="card" style="width: 18rem;">
                    <img src="//place-hold.it/300x300" class="card-img-top" alt="...">
                    <div class="card-body">
                        <div><button class="btn btn-success">Pet</button><button class="btn btn-danger">Pet</button>

        <!-- Output that includes all comments -->

                    <div class="card-body">
                        <div><button class="btn btn-success">Pet</button><button class="btn btn-danger">Pet</button>
                        </div>
                        <h5 class="card-text">My cat Fluffy is the bestest ever!!!</h5>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="commentTextArea">Submit a comment</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                    <div>
